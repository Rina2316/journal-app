name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Укажите вашу основную ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Обновляем версию

    - name: Setup Node.js
      uses: actions/setup-node@v3  # Обновляем версию
      with:
        node-version: '18'  # Укажите версию Node.js, которую вы используете

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4  # Обновляем версию
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Путь к папке с вашими собранными файлами
